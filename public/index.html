<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./images/game.png" alt="" onclick="window.location.href='/'">
        <h1>Rock - Paper - Scissors - Lizard - Spock </h1>
    </header>
    <div class="container">
        <div class="rules-page">
            <h2>Rules to Ace the Game</h2>
            <img src="./images/image-rules-bonus.svg" alt="rules" loading="lazy">
        </div>
        <div class="right-panel">
        <div class="mode-page">
            <h2>Select you Mode</h2>
                <button onclick="window.location.href='/bot-mode'">Bot Mode</button>
                <button onclick="window.location.href='/p2p-mode'">Two Player Mode</button>
                <button id="create-room-btn">Create Room</button>
                <button id="join-room-btn">Join Room</button>
        </div>
        <div class="create-room-container" id="create-room" style="display: none;">
           <div class="form-container">
            <label for="room-name">Enter Room ID</label> 
            <input type="text" id="room-name" name="room-name" placeholder="ABC-123"> 
            <label for="room-pass">Set Room Password</label> 
            <input type="text" id="room-pass" name="room-pass"> 
            <button id="play">Play</button> 
            <button id="copy">Copy</button> 
            <p id="status"></p>
        </div>
        </div>
        <div class="join-room-container" id="join-room" style="display: none;">
            <h3>Available Rooms</h3>
            <ul id="room-list">
             
            </ul>
        </div>              
    </div>
    </div>   
    <footer>
        <p>Play Fun Enjoy</p>
    </footer> 
    <script src="./socket.io/socket.io.js"></script>   
    <script src="./script/script.js"></script>
</body>

</html>
